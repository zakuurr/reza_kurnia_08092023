<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Diri</title>
    <style>
    </style>
</head>

<body class="container">
    <table class="table" style="border:3px solid black; text-align: left;">
        <thead>
            <tr>
                <th colspan="3" style="text-align:center; border: 3px solid black">
                    <h1>Form Data Diri</h1>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th style="width:300px">Nama Lengkap</th>
                <td>:</td>
                <td><input type="text" name="nama" id=""></td>
            </tr>
            <tr>
                <th style="width:300px">Tempat, Tanggal Lahir</th>
                <td>:</td>
                <td><input type="text" name="tempat_lahir" id="">, <input type="text"
                        name="tgl_lahir" id="" style="width:40px">/<input type="text" name="bulan"
                        id="" style="width:40px">/<input type="text" name="tahun" id=""
                        style="width:40px">
                </td>
            </tr>
            <tr>
                <th>Alamat</th>
                <td>:</td>
                <td>
                    <textarea style="width:300px; height: 80px;" name="alamat"></textarea>
                </td>
            </tr>
            <tr>
                <th>No. Telp HP</th>
                <td>:</td>
                <td><input type="text" name="no_telp" id=""></td>
            </tr>
            <tr>
                <th>Jenis Kelamin</th>
                <td>:</td>
                <td>
                    <input type="radio" name="jenis_kelamin" value="Laki-Laki" id=""> Laki-Laki
                    <input type="radio" name="jenis_kelamin" value="Perempuan" id=""> Perempuan
                </td>
            </tr>
            <tr>
                <th>Agama</th>
                <td>:</td>
                <td><select style="width:150px;" name="agama">
                        <option value="Islam">Islam</option>
                        <option value="Kristen">Kristen</option>
                        <option value="Buddha">Buddha</option>
                        <option value="Hindu">Hindu</option>
                    </select></td>
            </tr>
            <tr>
                <th>Hobi</th>
                <td>:</td>
                <td><input type="checkbox" name="hobi[]" value="Baca Buku" id=""> Baca Buku <input
                        type="checkbox" name="hobi[]" value="Olahraga" id=""> Olah Raga <input type="checkbox"
                        name="hobi[]" value="Main Game" id=""> Main Game <input type="checkbox" name="hobi[]"
                        value="Hiking" id=""> Hiking</td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td><button onClick="ProsesForm()">Tampilkan</button> <button type="reset">Reset</button></td>
            </tr>
        </tbody>
    </table>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        function ProsesForm() {
            const nama = $("[name='nama']").val();
            const tempat_lahir = $("[name='tempat_lahir']").val();
            const tgl_lahir = $("[name='tgl_lahir']").val();
            const bulan = $("[name='bulan']").val();
            const tahun = $("[name='tahun']").val();
            const alamat = $("[name='alamat']").val();
            const no_telp = $("[name='no_telp']").val();
            const jenis_kelamin = $("[name='jenis_kelamin']").val();
            const agama = $("[name='agama']").val();

            const check = document.getElementsByName('hobi[]');
            var arr = "";
            for (var i = 0, n = check.length; i < n; i++) {
                if (check[i].checked) {
                    arr += "," + check[i].value;
                }
            }
            if (arr) arr = arr.substring(1);
            const hobi = arr;
            alert(
                `Nama Lengkap : ${nama} \nTempat, Tanggal Lahir : ${tempat_lahir}, ${tgl_lahir}-${bulan}-${tahun} \nAlamat : ${alamat} \nNo.Telp/HP : ${no_telp} \nAgama : ${agama} \nHobi : ${hobi}`
                )
        }
    </script>
</body>

</html>
